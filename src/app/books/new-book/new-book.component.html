
<section class="new-book-container">
<h4>Add Book</h4>
<!--Concept= The novalidate attribute is a boolean attribute.
When present, it specifies that the form-data (input) should not be validated when submitted.-->
<form novalidate [formGroup]="newBookForm" (ngSubmit)="saveBook()">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield-floating-label">
    <!-- it provides a usability improvement for mouse users, because if the user clicks on the
    text within the  element, it toggles the control.  -->
<input class="mdl-textfield__input" type="text" id="isbn" formControlName="isbn">
<label class="mdl-textfield__label" for="isbn">ISBN</label>
    <div class="error-message" *ngIf="newBookForm.get('isbn').touched && newBookForm.get('isbn').hasError('required')">
     The isbn is required.
    </div>
  </div>
  <!-- another Input-->
  <div class="mdl-textfield mdl-js-textfield mdl-textfield-floating-label">
 <input class="mdl-textfield__input" type="text" id="title" formControlName="title">
    <label class="mdl-textfield__label" for="title">Book Title</label>
    <div class="error-message" *ngIf="newBookForm.get('title').touched && newBookForm.get('title').hasError('required')">
     The book title is required.
    </div>
  </div>
  <br/>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield-floating-label">
    <input class="mdl-textfield__input" type="text"
           id="authors" formControlName="authors">
    <label class="mdl-textfield__label" for="authors">Authors</label>
    <div class="error-message"  *ngIf="newBookForm.get('authors').touched && newBookForm.get('authors').hasError('required')">
      the authors are required.
    </div>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield-floating-label ">
    <input class="mdl-textfield__input" type="text"
           id="published" formControlName="published">
    <label class="mdl-textfield__label" for="published">Published</label>
    <div class="error-message" *ngIf="newBookForm.get('published').touched && newBookForm.get('published').hasError('required')">
      the published is required.
    </div>
  </div>
  <br/>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield-floating-label floating-label-full">
    <input class="mdl-textfield__input" type="text" id="description" formControlName="description">
    <label class="mdl-textfield__label" for="description">Description</label>
    <div class="error-message" *ngIf="newBookForm.get('description').touched && newBookForm.get('description').hasError('required')">
      The description is required.
    </div>
  </div>
  <br/>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield-floating-label floating-label-full">
    <input class="mdl-textfield__input" type="text" id="coverImage" formControlName="coverImage">
    <label class="mdl-textfield__label" for="coverImage">Cover Image</label>
    <div class="error-message" *ngIf="newBookForm.get('coverImage').touched && newBookForm.get('coverImage').hasError('required')">
     The Cover Image is required.
    </div>
  </div>
  <br/>

  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          [disabled]="newBookForm.invalid" (click)="saveBook()">Save</button>

  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          (click)="goBack()">Cancel</button>
</form>
</section>
